<section class="container mb-3">
  <h3 class="h6"><i class="fas fa-history"></i> Recent Posts</h3>
  {% for post in site.posts limit:10 %}
  <div class="mb-1">
    <a href="{{ post.url | relative_url }}">
      <div class="text-truncate">{{ post.title | escape }}</div>
    </a>
  </div>
  {% endfor %}
</section>
