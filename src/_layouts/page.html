---
layout: default
---
<h1 class="h4">{{ page.title }}</h1>
{% if page.image %}
<div class="card mb-3">
  <img src="{{ page.image }}" class="card-img-top" alt="{{ page.title }}">
</div>
{% endif %}
<article>
  <div class="pb-1">
    {% include tweet.html %}
  </div>
  {{ content }}
  <div class="pt-1">
    {% include tweet.html %}
  </div>
</article>
